<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Kittyplay</title>
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
<div class="content">  <!--最外部div -->

        <div><div class="line-position"></div></div>
    </div>
    <div class="J_albums"></div>

                <img src="assets/images/wp_subject14.jpg" class="bottom-ad">

            </div>

    <div id="show"><img src="" id="pic" width="100%"></div>
    <img src="assets/images/music.png"  id="audio-btn" width="5%">
    <audio controls="controls" src="assets/music/dream.mp3" loop="loop" id="audo" hidden="hidden" autoplay="autoplay">
    </audio>
</div>

<script src="assets/libs/jquery.min.js"></script>
<script src="assets/libs/mustache.min.js"></script>
